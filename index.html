<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="Form.css">
    </head>
    <body>
        <div class="name">
            Give Some Information About You
        </div>
        <div class="position">
            <div class="gap">
                Name
                <div>
                    <input class="input" type="Text" placeholder="Enter the Name">
                </div>
            </div>
            <div>
                Email
                <div>
                    <input class="input" type="Text" placeholder="Enter the Email">
                </div>
            </div>
            <div>
                Age
                <div>
                    <input class="input" type="Text" placeholder="Enter the Age">
                </div>
            </div>
            <div>
                Which option best describes you?
                <div>
                    <select class="option">
                        <option value="Choose">Choose One </option>
                        <option  value="Student">Student</option>
                        <option  value="Teacher">Teacher</option>
                    </select>
                </div>
            </div>
            <div>
                Would you recoment for friends?
                <div class="select">
                    <div>
                        <input type="radio" value="yes">
                        <label for="yes">Yes</label>
                    </div>
                    <div>
                        <input type="radio" value="no">
                        <label for="no">No</label>
                    </div>
                    <div>
                        <input type="radio" value="May be">
                        <label for="May be">May be</label>
                    </div>
                </div>
            </div>
            <div>
                Languages and Frameworks knows <span class="small">{Check all that apply}</span>
                <div class="select">
                    <div>
                        <input type="checkbox" value="C">
                        <label for="C">C</label>
                    </div>
                    <div>
                        <input type="checkbox" value="C++">
                        <label for="C++">C++</label>
                    </div>
                    <div>
                        <input type="checkbox" value="C#">
                        <label for="C#">C#</label>
                    </div>
                    <div>
                        <input type="checkbox" value="java">
                        <label for="Java">Java</label>
                    </div>
                    <div>
                        <input type="checkbox" value="Python">
                        <label for="Python">Python</label>
                    </div>
                    <div>
                        <input type="checkbox" value="Django">
                        <label for="Django">Django</label>
                    </div>
                </div>
            </div>
            <div>
                Any comments or Suggestions
                <div>
                    <input class="input" type="text" placeholder="  ">   
                </div>
            </div>
            <div>
                <button class="button">
                    <a class="submit" href="sample.html">Submit</a>
                </button>
            </div>
        </div>
    </body>
</html>
